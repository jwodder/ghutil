[aliases]
make=sdist bdist_wheel

[metadata]
name = ghutil
version = attr:ghutil.__version__
description = Interact with GitHub from the command line
long_description = file:README.rst
author = John Thorvald Wodder II
author_email = %(name)s@varonathe.org
license = MIT
license_file = LICENSE
url = https://github.com/jwodder/%(name)s

keywords =
    github
    git
    repositories
    issues

classifiers =
    Development Status :: 3 - Alpha
    #Development Status :: 4 - Beta
    #Development Status :: 5 - Production/Stable
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.3
    Programming Language :: Python :: 3.4
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    License :: OSI Approved :: MIT License
    Environment :: Console
    Intended Audience :: Developers
    Topic :: Software Development
    Topic :: Software Development :: Bug Tracking
    Topic :: Software Development :: Version Control

[options]
packages = find:
python_requires = ~=3.3
install_requires =
    attrs~=17.1
    click~=6.5
    headerparser~=0.1.0
    requests>=2.4.2,<3

[options.entry_points]
console_scripts =
    gh = ghutil.cli.__main__:cli
